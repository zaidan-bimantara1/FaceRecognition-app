<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="user or admin" required>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Login</button>
            <p style="color: rgb(252, 248, 248);">Create by id instagram @anszaidanb2</p>
        </form>
    </div>

</body>
</html>
